<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcoFork - Pixiv 精选集</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1683686345039700"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.4;
      font-size: 18px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      max-width: 1200px;
    }

    /* reveal grid after images loaded */
    .grid.are-images-unloaded {
      opacity: 0;
    }

    .grid__item,
    .grid__col-sizer {
      width: 32%;
    }

    .grid__gutter-sizer {
      width: 2%;
    }

    /* hide by default */
    .grid.are-images-unloaded .grid__item {
      opacity: 0;
    }

    .grid__item {
      margin-bottom: 20px;
      float: left;
    }

    .grid__item img {
      display: block;
      max-width: 100%;
    }

    .page-load-status {
      display: none; /* hidden by default */
      padding-top: 20px;
      border-top: 1px solid #DDD;
      text-align: center;
      color: #777;
    }

    /* 加载动画 */
    .loader {
      display: none; /* 默认隐藏 */
      text-align: center;
      margin: 20px 0;
    }

    .loader::after {
      content: "";
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* 提示信息 */
    .no-more-content {
      display: none; /* 默认隐藏 */
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>Pixiv 精选集</h1>

  <!-- Grid Container -->
  <div class="grid are-images-unloaded">
    <div class="grid__col-sizer"></div>
    <div class="grid__gutter-sizer"></div>
  </div>

  <!-- 加载动画 -->
  <div class="loader"></div>

  <!-- 提示信息 -->
  <div class="no-more-content">没有更多内容了</div>

  <!-- Load Status -->
  <div class="page-load-status">
    <p class="infinite-scroll-last">End of content</p>
    <p class="infinite-scroll-error">No more pages to load</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script>
    let imageLinks = [];
    let currentIndex = 0;
    let isLoading = false; // 防止重复加载
    let isFirstLoad = true; // 添加标记判断是否为首次加载

    // 获取图片链接
    async function fetchImageLinks() {
      try {
        const response = await fetch('./oss_link.txt');
        const text = await response.text();
        imageLinks = text.split('\n').filter(link => link.trim() !== '');
      } catch (error) {
        console.error('Error fetching image links:', error);
      }
    }

    // 创建图片元素
    function createImageElements() {
      let items = '';
      // 首次加载12张，之后每次加载1张
      const loadCount = isFirstLoad ? 12 : 1;
      for (let i = 0; i < loadCount && currentIndex < imageLinks.length; i++) {
        items += `
          <div class="grid__item">
            <img src="${imageLinks[currentIndex]}" alt="image ${currentIndex + 1}" />
          </div>
        `;
        currentIndex++;
      }
      isFirstLoad = false; // 更新首次加载标记
      return items;
    }

    // 初始化 Masonry
    let $grid = $('.grid').masonry({
      itemSelector: 'none',
      columnWidth: '.grid__col-sizer',
      gutter: '.grid__gutter-sizer',
      percentPosition: true,
      stagger: 30,
      visibleStyle: { transform: 'translateY(0)', opacity: 1 },
      hiddenStyle: { transform: 'translateY(100px)', opacity: 0 }
    });

    let msnry = $grid.data('masonry');

    // 初始化加载
    (async function init() {
      await fetchImageLinks();
      loadMoreItems();
    })();

    // 加载更多内容
    function loadMoreItems() {
      if (isLoading || currentIndex >= imageLinks.length) return;
      isLoading = true;

      // 显示加载动画
      document.querySelector('.loader').style.display = 'block';

      const items = createImageElements();
      const $items = $(items);

      $grid.append($items);
      $grid.imagesLoaded(function () {
        $grid.removeClass('are-images-unloaded');
        $grid.masonry('option', { itemSelector: '.grid__item' });
        $grid.masonry('appended', $items);
        isLoading = false;

        // 隐藏加载动画
        document.querySelector('.loader').style.display = 'none';

        // 如果没有更多内容，显示提示信息
        if (currentIndex >= imageLinks.length) {
          document.querySelector('.no-more-content').style.display = 'block';
        }
      });
    }

    // 监听滚动事件
    window.addEventListener('scroll', function () {
      const scrollThreshold = 100; // 距离底部 100px 时加载
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

      if (scrollTop + clientHeight >= scrollHeight - scrollThreshold) {
        loadMoreItems();
      }
    });
  </script>
</body>

</html>
