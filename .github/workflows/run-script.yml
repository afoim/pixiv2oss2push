name: Run Pixiv Image Uploader

on:
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 08:00）
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write  # 权限块

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 运行 url.py
      - name: Run url.py
        env:
          ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          ACCESS_KEY_SECRET: ${{ secrets.ACCESS_KEY_SECRET }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python url.py

      # 运行 oss.py
      - name: Run oss.py
        env:
          ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          ACCESS_KEY_SECRET: ${{ secrets.ACCESS_KEY_SECRET }}
        run: |
          python oss.py

      # 运行 push.py
      - name: Run push.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python push.py

      # 发送完整日志
      - name: Send Action Logs
        if: always() # 确保无论之前步骤是否成功，都会运行
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          LOG_FILE="action_log.txt"
          echo "Gathering logs..."
          echo "==== Workflow Logs ====" > $LOG_FILE
          cat $GITHUB_WORKFLOW >> $LOG_FILE
          echo "" >> $LOG_FILE
          echo "==== System Logs ====" >> $LOG_FILE
          dmesg >> $LOG_FILE
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument" \
            -F chat_id="${CHAT_ID}" \
            -F document=@"$LOG_FILE" \
            -F caption="GitHub Action Logs for $(date)"

      # 提交并推送所有文件（强制推送）
      - name: Commit and push all files (force push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .  # 添加所有更改的文件
          git commit -m "Force update all files" || echo "No changes to commit"
          git push origin main --force  # 强制推送到 main 分支
