  <script>
   // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // ‰ªélocalStorageËØªÂèñÁî®Êà∑ÁöÑ‰∏ªÈ¢òÂÅèÂ•Ω
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        } else if (prefersDarkScheme.matches) {
            // Â¶ÇÊûúÊ≤°ÊúâÂ≠òÂÇ®ÁöÑÂÅèÂ•ΩÔºåÂàô‰ΩøÁî®Á≥ªÁªüÂÅèÂ•Ω
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
        prefersDarkScheme.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });

        // ÂàáÊç¢‰∏ªÈ¢ò
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        function loadImages(type) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // ÈöêËóèÊâÄÊúâÂàÜÁ±ª
            document.querySelectorAll('.category').forEach(el => {
                el.style.display = 'none';
            });
            
            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÂàÜÁ±ª
            const gallery = document.getElementById(type);
            if (gallery) {
                gallery.style.display = 'block';  // Êîπ‰∏∫ block ËÄå‰∏çÊòØ grid
            }
            
            setActiveButton(type);
        }

        function setActiveButton(type) {
            const buttons = document.querySelectorAll('.buttons button');
            buttons.forEach(button => button.classList.remove('active'));
            const activeButton = document.getElementById(`btn-${type}`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        // ÈªòËÆ§Âä†ËΩΩÊúàÊ¶ú
        loadImages('monthly');
  </script>
